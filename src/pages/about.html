<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="feedback-body">
    <div class="feedback-container container">
        <header class="header">
            <div class="header-content">
                <img src="assets/images/logo.png" alt="logo" class="header-logo">
                <ul class="header-list">
                    <div style='width: 100%;' class="header-close__block">
                        <a href="#" class="header-close-chevron__left"> &#8249; </a>
                    </div>
                    <div class="header-item__block">
                        <li class="list__item header-home">Home</li>
                        <a href="#" class="header-chevron__right"> &#8250; </a>
                    </div>
                    <div class="header-item__block">
                        <li class="list__item">About</li>
                        <a href="#" class="header-chevron__right"> &#8250; </a>
                    </div>
                    <div class="header-item__block">
                        <li class="list__item">Services</li>
                        <a href="#" class="header-chevron__right"> &#8250; </a>
                    </div>
                    <div class="header-item__block">
                        <li class="list__item">Reviews</li>
                        <a href="#" class="header-chevron__right"> &#8250; </a>
                    </div>
                </ul>
                <a class="header-back">Back</a>
                <div class="humb">
                    <span class="humb-line"></span>
                    <span class="humb-line"></span>
                    <span class="humb-line"></span>
                </div>
                <div class="header-menu__overlay"></div>
            </div>
        </header>
        <div class="center-block grid">
            <form id="form" class="feedback-form form">
                <h2 class="form-title">We will contact you</h2>
                <input type="text" id='email' name="user_email" placeholder="Email" class="form-control" data-name="email">
                <input type="text" id='name' name="user_name" placeholder="Name" class="form-control" data-name="name">
                <input type="text" id='phone' name="user_phone" placeholder="Phone" class="form-control" data-name="phone">
                <button type="submit" id="sendMail" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
